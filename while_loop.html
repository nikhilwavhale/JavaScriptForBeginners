<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while_loop</title>
</head>
<body>
    <script>
        var x=1         // start
        while (x<=10)   // end 
    {
        document.write(x+"nirali mam"+"<br>")
        x++
    }


    var y=10      // start
        while (y>=1)   // end 
    {
        document.write(y+"nirali mam"+"<br>")
        y--
    }

    
    </script>
</body>
</html>
