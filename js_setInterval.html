<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <script>
        function sample()
        {
            alert("Example of setInterval")
        }
        var x=setInterval(sample,3000)
    
        function stopSample()
        {
            clearInterval(x)
        }
    </script>
</body>
</html>
