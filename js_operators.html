<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    

    <script>

        document.write("Arithmetic Operators (+, -, *, /, %, **)<br>")
        document.write("--------------------------------------------------<br><br>")

        var val1=5
        var val2=10

        var res_add=val1+val2
        document.write("Addition is:"+res_add+"<br>")

        var res_sub=val1-val2
        document.write("Subtraction is:"+res_sub+"<br>")

        var res_mul=val1*val2
        document.write("Multiplication is:"+res_mul+"<br>")

        var res_div=val1/val2
        document.write("Division is:"+res_div+"<br>")


        var res_mod=val1%val2
        document.write("Modulus is:"+res_mod+"<br>")

        var res_expo=val1**val2
        document.write("Exponent is:"+res_expo+"<br><br><br>")


        document.write("Assignment Operators/shorthand operators (=, +=, -=, *=, /=, %=, **=)"+"<br>")
        document.write("------------------------------------------------------------------------------------"+"<br><br>")


        var val3=10
        var val4=5

        val3+=val4  //val3=val3+val4
        document.write("Addition is:"+val3+"<br>")

        val3-=val4  //val3=val3-val4
        document.write("substarction is:"+val3+"<br>")

        val3*=val4 //val3=val3*val4
        document.write("Multiplication is:"+val3+"<br>")

        val3/=val4 //val3=val3/val4
        document.write("Division is:"+val3+"<br>")

        val3%=val4 //val3=val3%val4
        document.write("Reminder is:"+val3+"<br>")

        val3**=val4 //val3=val3**val4
        document.write("Exponent is:"+val3+"<br><br<br>")


        document.write("Comparison Operators (==,===,>,>=,<=,!=)"+"<br>")
        document.write("-------------------------------------------------------")

        var val5=10
        var val6="5"

        var res1=(val5==val6)
        document.write(res1+"<br>")

        var res2=(val5===val6)
        document.write(res2+"<br>")

        var res3=(val5!=val6)
        document.write(res3+"<br>")

        var res4=(val5>val6)
        document.write(res4+"<br>")

        var res5=(val5>=val6)
        document.write(res5+"<br>")

        var res6=(val5<val6)
        document.write(res6+"<br>")

        var res7=(val5<=val6)
        document.write(res7+"<br><br><br>")




        document.write("Logical Operators (&& ,|| , !)"+"<br>")
        document.write("---------------------------------------------------"+"<br>")

        var num6=4
        var num7=8

        var res8=(num6<num7) && (num6!=0)
        document.write(res8+"<br>")

        var res9=(num6<num7) || (num6!=0)
        document.write(res9+"<br>")

        var res8=!(num6<num7) && (num6!=0)
        document.write(res8+"<br><br><br>")

        var num8=5
        var num9=6

        var res10=(num8<num9)?"num8 is less than num9":"num9 is less than num8"
        document.write(res10+"<br>")


</script>
</body>
</html>
