<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-onsearch</title>
</head>
<body>
        <input type="search" name="" id="type1" onsearch="search1()">
        <!-- <input type="text" id="input" > -->
        <p id="para"></p>  /* inpit form searh print here inside 

        <script>
            function search1()
            {
                var val=document.getElementById("type1").value   // on search is fire when user click on 'enter' button
                document.getElementById("para").innerHTML=val
            }
        </script>
</body>
</html>
