<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_loop</title>
</head>
<body>
<script>
    for(var j=1;j<=10;j++)
{
    document.write(j+"<br>")
}

for(var i=10;i>=1;i--)
{
    document.write(i+"<br>")
}


for (var x=50;x<=100;x++)
{
    document.write(x)
}
</script>
</body>
</html>
