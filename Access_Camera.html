<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #videoContainer {
            margin: 20px;
            position: relative;
        }

        #liveFeed {
            border: 2px solid #333;
            border-radius: 10px;
            background: #000;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .warning {
            color: #ff4444;
            max-width: 600px;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Camera Access Request</h1>
    <div class="warning">
        <p>This page will request access to your camera. The live feed will be visible to the page owner.</p>
    </div>

    <button id="requestAccess">Enable Camera Access</button>
    
    <div id="videoContainer">
        <video id="liveFeed" width="640" height="480" autoplay></video>
    </div>

    <script>
        const video = document.getElementById('liveFeed');
        const requestButton = document.getElementById('requestAccess');

        requestButton.addEventListener('click', async () => {
            try {
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user' 
                    } 
                });
                
                // Display video feed
                video.srcObject = stream;
                
                // For actual implementation: Here you would send the stream to a server
                // This requires WebRTC/WebSocket implementation for real streaming
                // Below is just a conceptual example
                startStreaming(stream);
                
                requestButton.style.display = 'none';
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        });

        // Conceptual example for streaming initialization
        function startStreaming(stream) {
            // You would need to implement:
            // 1. WebSocket connection to server
            // 2. WebRTC peer connection
            // 3. Media stream handling
            console.log('Streaming started - implement server connection here');
        }
    </script>
</body>
</html>
