<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-parameters</title>
</head>
<body>
    <script>
        function additon(a,b)
        {
            var res_add=a+b
            document.write(res_add+"<br>")
        }

        additon(10,20)

        
        function product(a,b,c)
        {
            var p=a*b*c
            document.write("Product result :"+p)
        }
        product(2,3,4)
    </script>
</body>
</html>
