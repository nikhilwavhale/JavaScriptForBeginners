<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue_and_break</title>
</head>
<body>
    <script>
        for(var i=1;i<=100;i++)
    {
        if(i%2!=0)
        {
            continue
        }
        document.write(i+"<br>")
    }

    for (var x=1;x<=10;x++)
    {
        if(x==6)
        {
            break
        }
        document.write(x+"<br>")
    }
    </script>
</body>
</html>
