<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="sample()">Click</button>

    <script>
        function sample()
        {
            alert("This is event listner!")
        }

        document.getElementById("btn").addEventListener("click",sample)
    </script>
</body>
</html>
