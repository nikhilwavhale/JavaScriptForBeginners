<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //  user defined array object
        employeeDetails={empId:101,empName:'john',empSal:10000}
        document.write(employeeDetails)
        document.write(employeeDetails.empId+"<br>") // print empId 
        document.write(employeeDetails.empName+"<br>")

        for(var x in employeeDetails)
            {
                document.write(employeeDetails[x]+"<br>")
            }
    </script>
</body>
</html>
