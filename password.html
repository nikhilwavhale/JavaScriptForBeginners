<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<style>
    .red
    {
        color: red;
    }
    .blue
    {
        color: blue;
    }
    .green
    {
        color: green;
    }
</style>
<body>
    <input type="password" id="txt" oninput="password()">
    <p id="para"></p>

    <script>
        function password()
        {
            var val=document.getElementById("txt").value.length

            if(val<=4)
            {
                document.getElementById("para").innerHTML="Weak Password"
                document.getElementById("para").classList.add("red")
            }
            else if(val>4 && val<=8)
            {
                document.getElementById("para").innerHTML="Medium Password"
                document.getElementById("para").classList.add("blue")

            }
            else 
            {
                document.getElementById("para").innerHTML="Strong Password"
                document.getElementById("para").classList.add("green")

            }

        }
    </script>
    
</body>
</html>
