<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do_while_loop</title>
</head>
<body>
    <script>
        var i=1
        do 
        {
            document.write(i+"<br>"+"<br>")
            i++
        }while(i<=10)

        var x=10
        do{
            document.write(x+"<br>")
            x--
        }while(x>=1)
        
    </script>
</body>
</html>
