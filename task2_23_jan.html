<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt">
    <input type="text" id="txt2">
    <button onclick="additon()">+</button>
    <p id="para"></p>
    <script>
        function additon()
        {
            var a=document.getElementById("txt").value
            var b=document.getElementById("txt2").value
            var res_add=parseFloat (a) + parseFloat (b)
            document.getElementById("para").innerHTML=res_add
        }
    </script>
</body>
</html>
